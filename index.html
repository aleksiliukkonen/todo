    const todos = [

function renderlist() {

    todos.forEach(function(task) {
      const li = document.createElement("LI");
      const titleText = document.createTextNode(task.title);
      li.appendChild(titleText);
      document.querySelector("#todoList").appendChild(li);
      const btn = document.createElement("button");

      btn.onclick = function() {
      console.log(titleText); // t
      }

      const delT = document.createTextNode("Delete");
      btn.appendChild(delT);
      li.appendChild(btn);

    });

}


    renderlist();

    document.querySelector('#add').addEventListener('click', addToList);
    
  function addToList() {
    const input = document.querySelector('#textbox').value;
    todos.push({title: input, completed: false })
    document.querySelector('#todoList').innerHTML = "";

   renderlist();

  }
